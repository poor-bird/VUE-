<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 写模版 -->
    <div id="root">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>
    <script>
        console.log(root);
        //第二步，创建实例
        let app = new Vue({
            el: "#root",
            data: {
                name: "张三",
                message: "他是一个IT程序员dd"
            }
        })
        console.log(root);
    </script>
</body>
</html>
